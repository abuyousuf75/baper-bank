<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container{
            max-width: 1200px!important;
        }
        .input-box h1{
            color:black;
            font-weight: 600;
        }
        .login-btn{
            padding: 10px 30px;
            background: orange;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center text-5xl mt-8 font-semibold">Welcome to <span class="text-amber-600"> baper bank</span></h1>
        <section class=" bg-indigo-500 p-8 rounded-xl mt-7">
            
            <div class="input-box m-auto mt-7">
                <h1 class="mb-3 text-center pb-2  text-4xl">Please Login</h1>
                <input type="email" class="block w-9/12 rounded mb-4 px-3 py-2  m-auto" name="" id="email-field" placeholder="Inter Your Email ">
                <input type="password" class="block w-9/12 rounded px-3  m-auto py-2" name="" id="password-field" placeholder="Inter Your password">
                <button class="login-btn mt-4" id="btn-login">Login</button>
            </div>
        </section>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
